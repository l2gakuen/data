<div class="modals">
    <div class="modal">
        <!-- 
            
         -->
        <input type="checkbox" id="toggle-modal1" class="toggle-modal d-none" />
        <div class="modal-box col-11 col-lg-9 col-xl-8 col-xxl-7 col-xxxl-6">
            <label for="toggle-modal1" class="close"></label>
            <div class="modal-content mxh-90vh px-xxl-6 py-xxl-6">
                <h3 class="text-7 text-xxl-10">Créer une facture</h3>
                <form data-push="#checkbar, #factures, .modals" method="POST">
                    <!-- <div class="row">
                        <div class="col-6 offset-6">
                            <div class="input">
                                <label for="numero">N° Facture</label>
                                <input type="text" name="numero" id="numero">
                            </div>
                        </div>
                    </div> -->
                    <div class="row">
                        <div class="col-6 offset-6">
                            <div class="input">
                                <label for="bon">N° BON <span class="text-gr-1">(2022 xxxxx)</span></label>
                                <!-- 202xxxxx -->
                                <input type="text" name="bon" id="bon" value="2022" pattern="202\d{6}">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="input">
                                <label for="nomclient">Nom du Client</label>
                                <input type="text" name="nomclient" id="nomclient" required>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="input">
                                <label for="adresse">Adresse</label>
                                <input type="text" name="adresse" id="adresse" required>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="input">
                                <label for="ville">Ville</label>
                                <!-- <input type="text" name="ville" id="ville" required> -->

                                <input list="villes" name="ville" id="ville" required>
                                <datalist id="villes">
                                    <option value="-">-</option>
                                </datalist>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="input">
                                <label for="telephone">Téléphone</label>
                                <input type="text" name="telephone" id="telephone" required>
                            </div>
                        </div>
                    </div>

                    <div class="my-2">
                        <div class="row">
                            <div class="col-6">
                                <div class="input">
                                    <label for="eleve_nom">Nom, Prenom de l'Elève</label>
                                    <input type="text" name="eleve_nom" id="eleve_nom" required>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="input">
                                    <label for="lycee">Lycée (ref) <i class="fal fa-caret-down"></i></label>
                                    <input list="lycees" name="lycee" id="lycee" required>
                                    <datalist id="lycees">
                                        <option value="-">-</option>
                                    </datalist>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="bordered p-2 my-3">
                        
                        <div class="row">
                            <div class="col-6">
                                <div class="input">
                                    <label for="articleID">Articles</label>
                                    <select name="articleID" id="articleID" class="d-block w-100" required>
                                        <option value="">--</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="input">
                                    <label for="numserie">S/N</label>
                                    <input type="text" name="numserie" id="numserie" placeholder="numéro de serie" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="text-right">

                        <input type="hidden" name="action" value="addFacture">
                        <input type="submit" class="btn" value="&#xf0c7 Sauvegarder">
                        -
                        <a class="btn print d-none" target="_blank">Imprimer</a>
                    </div>
                </form>
                <div id="journal" class="d-none bordered mt-4 py-2">
                    <h3 class="px-3 mb-2">Journal d'Evènement</h3>
                    <table>
                        <thead>
                            <tr class="text-left">
                                <th>Date</th>
                                <th>Login</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody class="journal">
                            <tr>
                                <td class="text-1">--</td>
                                <td class="text-1">--</td>
                                <td class="text-2 text-gr-1">--</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
